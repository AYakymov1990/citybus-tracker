server:
  port: 8080

spring:
  application:
    name: citybus-tracker

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/citybus}
    username: ${DB_USER:citybus}
    password: ${DB_PASSWORD:citybus}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
