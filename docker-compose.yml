services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: citybus
      POSTGRES_USER: citybus
      POSTGRES_PASSWORD: citybus
    ports:
      - "55432:5432"
    volumes:
      - citybus_pg:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/citybus
      DB_USER: citybus
      DB_PASSWORD: citybus
    ports:
      - "8080:8080"
    depends_on:
      - db

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./infra/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:10.4.5
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

volumes:
  citybus_pg:
