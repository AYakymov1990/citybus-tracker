services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: citybus
      POSTGRES_USER: citybus
      POSTGRES_PASSWORD: citybus
    ports:
      - "5432:5432"
    volumes:
      - citybus_pg:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/citybus
      DB_USER: citybus
      DB_PASSWORD: citybus
    ports:
      - "8080:8080"
    depends_on:
      - db

volumes:
  citybus_pg:
